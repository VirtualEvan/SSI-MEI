<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video con m√°scara SVG</title>

	<style type="text/css">
		video {
			-webkit-mask: url('texto.svg');
			position: relative;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -100;
		}
	</style>

</head>

<body>
	<video autoplay loop>
		<source src="Ocean.webm" type="video/webm">
		<source src="Ocean.mp4" type="video/mp4">
		<source src="Ocean.ogg" type="video/ogg">
	</video>
</body>

</html>
